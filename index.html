<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freewrite</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for theming */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --text-editor-color: #333333;
            --gray-text: #808080;
            --gray-hover: #000000;
            --border-color: #e0e0e0;
            --placeholder-color: rgba(128, 128, 128, 0.5);
            --sidebar-bg: #ffffff;
            --hover-bg: rgba(128, 128, 128, 0.05);
            --selected-bg: rgba(128, 128, 128, 0.1);
            --save-color: #007aff;
            --save-hover: #0051d5;
        }

        /* Dark theme */
        body.dark-theme {
            --bg-color: #000000;
            --text-color: rgba(255, 255, 255, 0.8);
            --text-editor-color: #e5e5e5;
            --gray-text: rgba(128, 128, 128, 0.8);
            --gray-hover: #ffffff;
            --border-color: #333333;
            --placeholder-color: rgba(128, 128, 128, 0.6);
            --sidebar-bg: #000000;
            --save-color: #0a84ff;
            --save-hover: #409cff;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow: hidden;
        }

        /* Main container */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 1100px;
            max-height: 600px;
            background-color: var(--bg-color);
            display: flex;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }

        /* Fullscreen mode */
        body:has(#fullscreen:checked) .app-container {
            max-width: 100vw;
            max-height: 100vh;
            box-shadow: none;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Text editor */
        .text-editor {
            flex: 1;
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
            padding: 60px 40px 100px;
            position: relative;
        }

        .text-area {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-editor-color);
            font-family: inherit;
            font-size: 18px;
            line-height: 1.6;
            resize: none;
        }

        /* Font size variations */
        body:has(#size-16:checked) .text-area { font-size: 16px; }
        body:has(#size-20:checked) .text-area { font-size: 20px; }
        body:has(#size-22:checked) .text-area { font-size: 22px; }
        body:has(#size-24:checked) .text-area { font-size: 24px; }
        body:has(#size-26:checked) .text-area { font-size: 26px; }

        /* Font family variations */
        body:has(#font-arial:checked) .text-area { font-family: Arial, sans-serif; }
        body:has(#font-system:checked) .text-area { font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body:has(#font-serif:checked) .text-area { font-family: Georgia, 'Times New Roman', serif; }

        /* Placeholder styling */
        .text-area::placeholder {
            color: var(--placeholder-color);
        }

        /* Bottom navigation */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-color);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: opacity 1s ease;
            border-top: 1px solid var(--border-color);
        }

        /* Hide navigation when timer is running */
        body:has(#timer-running:checked) .bottom-nav:not(:hover) {
            opacity: 0;
        }

        .nav-group {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-separator {
            color: var(--gray-text);
            margin: 0 8px;
            opacity: 0.5;
        }

        /* Button styles */
        .nav-button {
            background: none;
            border: none;
            color: var(--gray-text);
            cursor: pointer;
            font-size: 14px;
            padding: 6px 12px;
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 4px;
            font-family: inherit;
        }

        .nav-button:hover {
            color: var(--gray-hover);
            background-color: var(--hover-bg);
        }

        /* Save button special styling */
        #save-button {
            color: var(--save-color);
            font-weight: 500;
        }

        #save-button:hover {
            color: var(--save-hover);
            background-color: rgba(0, 122, 255, 0.1);
        }

        /* Radio buttons for font selection */
        input[type="radio"],
        input[type="checkbox"] {
            display: none;
        }

        /* Chat dropdown */
        .chat-dropdown {
            position: relative;
            display: inline-block;
        }

        .chat-dropdown-content {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--sidebar-bg);
            min-width: 180px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .chat-dropdown:hover .chat-dropdown-content {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 12px 16px;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .dropdown-item:hover {
            background-color: var(--hover-bg);
        }

        .dropdown-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 0;
        }

        /* Theme toggle icon */
        .theme-icon::before {
            content: "üåô";
            font-size: 16px;
        }

        body.dark-theme .theme-icon::before {
            content: "‚òÄÔ∏è";
        }

        /* Sidebar */
        .sidebar {
            width: 0;
            background-color: var(--sidebar-bg);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: width 0.3s ease;
        }

        body:has(#sidebar-toggle:checked) .sidebar {
            width: 260px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            text-decoration: none;
        }

        .sidebar-path {
            font-size: 12px;
            color: var(--gray-text);
            margin-top: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Entry list */
        .entry-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 8px 0;
        }

        .entry-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .entry-item:hover {
            background-color: var(--hover-bg);
        }

        .entry-item.selected {
            background-color: var(--selected-bg);
        }

        .entry-preview {
            font-size: 14px;
            color: var(--text-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 4px;
        }

        .entry-date {
            font-size: 12px;
            color: var(--gray-text);
        }

        .entry-actions {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            gap: 8px;
        }

        .entry-item:hover .entry-actions {
            display: flex;
        }

        .entry-action {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-text);
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .entry-action:hover {
            background-color: var(--hover-bg);
            color: var(--gray-hover);
        }

        .entry-action.delete:hover {
            color: #ff3b30;
            background-color: rgba(255, 59, 48, 0.1);
        }

        /* Timer display */
        .timer-display {
            min-width: 60px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-text);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .text-editor {
                padding: 40px 20px 100px;
            }
            
            .bottom-nav {
                padding: 16px 20px;
                flex-wrap: wrap;
                gap: 12px;
            }
            
            .nav-button {
                font-size: 13px;
                padding: 4px 8px;
            }
            
            body:has(#sidebar-toggle:checked) .sidebar {
                width: 200px;
            }
        }

        /* Keyboard shortcut hint */
        .shortcut-hint {
            position: absolute;
            bottom: 60px;
            right: 20px;
            font-size: 12px;
            color: var(--gray-text);
            opacity: 0;
            transition: opacity 0.3s;
        }

        #save-button:hover ~ .shortcut-hint {
            opacity: 1;
        }
    </style>
</head>
<body>

    </div>

    <!-- Include the journal.js script -->
    <script src="journal.js"></script>
    
    <!-- Additional inline script for theme toggle -->
    <script>
        // Dark theme toggle
        document.getElementById('dark-theme').addEventListener('change', function() {
            document.body.classList.toggle('dark-theme', this.checked);
        });

        // Initialize theme from localStorage if available
        if (localStorage.getItem('theme') === 'dark') {
            document.getElementById('dark-theme').checked = true;
            document.body.classList.add('dark-theme');
        }

        // Save theme preference
        document.getElementById('dark-theme').addEventListener('change', function() {
            localStorage.setItem('theme', this.checked ? 'dark' : 'light');
        });
    </script>
</body>
</html>
